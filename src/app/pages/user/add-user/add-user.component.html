<h1 mat-dialog-title>Add New User</h1>
<div mat-dialog-content class="mat-typography">
    <form [formGroup]="addNewUserForm" (ngSubmit)="saveUserDetails()">
        <mat-form-field appearance="standard">
            <input matInput type="text" formControlName="firstName" placeholder="First Name*">
            <mat-error *ngIf="firstName?.touched && firstName?.invalid">
                Please enter first name.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <input matInput formControlName="lastName" type="text" placeholder="Last Name*">
            <mat-error *ngIf="lastName?.touched && lastName?.invalid">
                Please enter last name.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <input matInput type="text" formControlName="emailId" placeholder="Email Id*">
            <mat-error *ngIf="emailId?.touched && emailId?.hasError('required')">
                Please enter email ID.
            </mat-error>

            <mat-error *ngIf="emailId?.touched && emailId?.hasError('pattern')">
                Email ID is in invalid form.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <input matInput type="number" formControlName="phoneNumber" placeholder="Phone Number*">
            <mat-error *ngIf="phoneNumber?.touched && phoneNumber?.hasError('min')">
                Phone Number should be 10 digits long.
            </mat-error>

            <mat-error *ngIf="phoneNumber?.touched && phoneNumber?.hasError('max')">
                Phone Number should be 10 digits long.
            </mat-error>

            <mat-error *ngIf="phoneNumber?.touched && phoneNumber?.hasError('required')">
                Please enter phone number.
            </mat-error>
        </mat-form-field>
    </form>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCloseDialog()" type="button">Close</button>
    <button [mat-dialog-close]="addNewUserForm.value" [disabled]="addNewUserForm.invalid" type="submit" mat-button
        color="primary">Save</button>
</div>
